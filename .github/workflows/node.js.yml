
name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: chechout code
      uses: actions/chechout@v4

    - name: setup Node js
      uses: actions/setup-node@v4
    
    - run: npm ci
    - run: | 
        touch .env
        echo "${{secret.PROD_ENV_FILE}"} > .env
